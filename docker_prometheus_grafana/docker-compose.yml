version: "3.9"
services:
  prometheus_ifood:
    image: prometheus-ifood
    container_name: prometheus_ifood
    network_mode: host
    ports:
      - "9090:9090"
  grafana_ifood:
    image: grafana/grafana:8.0.3
    container_name: grafana_ifood
    network_mode: host
    user: "104"
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana

  # se ocorrer [1]: max virtual memory areas vm.max_map_count [65530] is too low, 
  # increase to at least [262144]
  # sudo sysctl -w vm.max_map_count=262144

  elastic:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    network_mode: "host"
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.6.2
    network_mode: "host"
    environment:
      ELASTICSEARCH_HOSTS: http://localhost:9200
  
  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash-oss:6.8.2
    volumes:
      - ./pipelines:/usr/share/logstash/pipeline
    depends_on:
      - elastic

networks:
  default:
    external: true
    name: net-ifood

volumes:
  grafana-storage: